<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Blocks</title>

    <div class="container" class="flex">

          src="https://octodex.github.com/images/grinchtocat.gif"

      <img
        src="https://octodex.github.com/images/strongbadtocat.png"

        src="https://octodex.github.com/images/homercat.png"
